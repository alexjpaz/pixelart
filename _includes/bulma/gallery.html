{% assign posts = site.categories.art %}
{% assign mod = posts.size | modulo: 3 %}
<section class="section">
  <div class='columns'>
    <div class='column is-half is-offset-one-quarter'>
      <div class='has-text-centered'>
        {%- for post in posts -%}
        <a href="{{ post.url | relative_url }}">
          <span class='pixelart-gallery-image' style='
            background-image: url({{ post.image }});
            {%- if post.image_size -%}
            background-size: {{ post.image_size }};
            {%- endif -%}
          '></span>
        </a>
        {%- endfor -%}

        {% if mod == 1 %}
        <span class='pixelart-gallery-image is-hidden-touch'></span>
        {% endif %}
        {% if mod == 2 %}
        <span class='pixelart-gallery-image is-hidden-touch'></span>
        {% endif %}
      </div>
    </div>
  </div>
  </div>
</section>
